<!--
  이 파일은 메모 앱의 전체적인 구조를 정의하는 HTML 문서입니다.
  웹 페이지의 뼈대를 구성하며, 어떤 요소들이 어디에 위치할지 결정합니다.
-->
<!doctype html>
<html lang="ko">
<head>
  <!-- 문서의 기본 정보를 설정하는 부분입니다. -->
  <meta charset="utf-8" /> <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
  <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- 모바일 기기에서도 화면이 잘 보이도록 뷰포트를 설정합니다. -->
  <title>Simple Notepad</title> <!-- 브라우저 탭에 표시될 페이지 제목입니다. -->
  
  <!-- 웹 폰트(Google Fonts)를 불러옵니다. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nanum+Gothic&family=Nanum+Myeongjo&family=D2Coding&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" /> <!-- 외부 CSS 파일을 연결하여 페이지의 스타일을 적용합니다. -->
</head>
<body>
  <!-- 실제 화면에 보이는 콘텐츠가 들어가는 부분입니다. -->
  <div class="app">
    <!-- 왼쪽 사이드바 영역입니다. 노트 목록과 관련 기능들이 위치합니다. -->
    <div class="panel sidebar">
      <div class="top">
        <!-- 노트 검색 및 도구 버튼 영역 -->
        <div class="top-row">
          <input id="search" class="search" placeholder="노트 검색..." />
          <button id="likeFilterBtn" class="btn ghost" title="좋아요한 메모만 보기"></button>
          <button id="darkModeToggle" class="btn ghost" title="다크/라이트 모드 전환"></button>
        </div>
        <!-- 새 폴더, 새 노트, 폴더 삭제 버튼 영역 -->
        <div class="main-actions">
          <button id="newFolderBtn" class="btn ghost">새 폴더</button>
          <button id="newBtn" class="btn">새 노트</button>
          <button id="deleteFolderBtn" class="btn danger">폴더 삭제</button>
        </div>
      </div>
      <!-- 폴더와 노트 목록이 트리 구조로 표시될 통합 영역입니다. -->
      <div id="sidebarList" class="list"></div>
      <!-- 사이드바 하단 영역입니다. -->
      <div class="sidebar-footer">
        <!-- 저장된 노트 개수를 표시합니다. -->
        <div class="storage-info">저장: <strong id="storageCount">0</strong></div>
        <div class="file-tools">
          <button id="exportBtn" class="btn ghost">내보내기</button>
          <button id="importBtn" class="btn ghost">가져오기</button>
          <!-- 실제 파일 선택은 이 input 요소를 통해 이루어지지만, 화면에는 보이지 않습니다. -->
          <input id="importFile" type="file" accept="text/plain" />
        </div>
      </div>
    </div>

    <!-- 오른쪽 편집기 영역입니다. 노트의 제목과 내용을 작성하는 공간입니다. -->
    <div class="panel editor">
      <div class="editor-header">
        <div class="left">
          <!-- 노트 제목을 입력하는 필드입니다. -->
          <input id="title" class="title-input" placeholder="제목을 입력하세요" />
          <!-- 노트의 상태(예: '새 노트', '저장됨')를 표시합니다. -->
          <div class="status" id="noteMeta">새 노트</div>
        </div>
        <div class="editor-controls">
          <!-- 폰트 변경 드롭다운 -->
          <select id="fontFamily" class="control-item">
            <option value="Inter, sans-serif">Inter (기본)</option>
            <option value="'Nanum Gothic', sans-serif">나눔고딕</option>
            <option value="'Nanum Myeongjo', serif">나눔명조</option>
            <option value="'D2Coding', monospace">D2Coding</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="monospace">Monospace</option>
          </select>
          <!-- 폰트 크기 변경 드롭다운 -->
          <select id="fontSize" class="control-item">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="15px">15px (기본)</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
          </select>
          <!-- 자동 저장 기능을 켜고 끄는 체크박스입니다. -->
          <label class="autosave">
            <input id="autoSave" type="checkbox" checked /> 자동저장
          </label>
          <!-- 현재 노트를 저장하는 버튼입니다. -->
          <button id="saveBtn" class="btn">저장 (Ctrl+S)</button>
          <!-- 현재 노트를 삭제하는 버튼입니다. -->
          <button id="deleteBtn" class="btn danger">삭제</button>
        </div>
      </div>

      <!-- 노트의 본문을 입력하는 텍스트 영역입니다. -->
      <div class="content">
        <textarea id="body" class="textarea" placeholder="메모 내용을 입력하세요..."></textarea>
      </div>
      <!-- 편집기 하단 영역입니다. -->
      <div class="footer">
        <!-- 마지막 저장 시간을 표시합니다. -->
        <span id="lastSaved">저장되지 않음</span>
      </div>
    </div>
  </div>

  <!-- 페이지의 동작을 제어하는 JavaScript 파일을 연결합니다. -->
  <script src="script.js"></script>
</body>
</html>
